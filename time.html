<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent Your Room - Time and Date Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-pink-500 py-4">
    <h1 class="text-3xl text-center text-white font-bold">Rent Your Room</h1>
  </header>
  <main class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg form-container">
      <form id="timeForm" action="confirmation.html">
        <div class="mb-6">
          <label for="checkInTime" class="block mb-2 form-label">Check-in Time:</label>
          <input type="time" id="checkInTime" name="checkInTime" class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input" required>
        </div>
        <div class="mb-6">
          <label for="checkOutTime" class="block mb-2 form-label">Checkout Time:</label>
          <input type="time" id="checkOutTime" name="checkOutTime" class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input" required>
        </div>
        <div class="mb-6">
          <label for="date" class="block mb-2 form-label">Choose Date:</label>
          <input type="date" id="date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input" required>
        </div>
        <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-lg font-semibold form-submit">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
