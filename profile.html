<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-pink-300 py-4">
    <h1 class="text-3xl text-center text-white font-bold">Create Your Profile</h1>
  </header>
  <main class="container mx-auto py-8">
    <form id="profileForm" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <label for="username" class="block mb-2">Username:</label>
      <input type="text" id="username" name="username" class="w-full px-4 py-2 mb-4 border rounded-lg" required>

      <label for="email" class="block mb-2">Email:</label>
      <input type="email" id="email" name="email" class="w-full px-4 py-2 mb-4 border rounded-lg" required>

      <label for="password" class="block mb-2">Password:</label>
      <input type="password" id="password" name="password" class="w-full px-4 py-2 mb-4 border rounded-lg" required>

      <label for="bio" class="block mb-2">Share Your Story:</label>
      <textarea id="bio" name="bio" class="w-full px-4 py-2 mb-4 border rounded-lg" rows="4" required></textarea>

      <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-lg">Create Profile</button>
    </form>
  </main>
</body>
</html>
